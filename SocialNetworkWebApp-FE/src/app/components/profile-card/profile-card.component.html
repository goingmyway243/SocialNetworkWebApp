<div class="card">
    <div class="profile">
        <div class="profile-picture">
            <img [src]="this.user.getAvatar()" (error)="this.user.getDefaultAvatar()" alt="">
        </div>
        <div class="info">
            <div class="text-bold">{{user.getFullName()}}</div>
            <div class="text-muted">@{{user.getEmailPrefix()}}</div>
        </div>
    </div>

    <div>
        <span class="btn"><i class="uil uil-user-plus"></i></span>
    </div>

</div>
