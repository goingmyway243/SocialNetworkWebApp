<div class="message" (click)="chatroomSelect()">
    <div class="profile-picture">
        <img [src]="this.chatUser.getAvatar()" (error)="this.chatUser.getDefaultAvatar()" alt="">
        <div class="active"></div>
    </div>
    <div class="message-body">
        <h5>{{this.chatUser.getFullName()}}</h5>
        <p class="text-muted">
            Say hi to new friend
        </p>
    </div>
</div>
